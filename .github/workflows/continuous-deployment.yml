name: Continuous Deployment

on: 
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu:latest
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Setup PHP
        uses: shivammathur/setup-php@master
        with:
          php-version: 8
          coverage: none
      
      - name: Use composer dependencies cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/composer
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock')}}
          restore-keys: ${{ runner.os }}-composer-
      
      - name: Use npm dependencies cache
        
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    # Note tht this needs build-js to completed succesfully
    needs: [build-js]
    if: github.ref == 'refs/heads/develop'
    steps:
    - uses: actions/checkout@v1
    - name: Download build assets
      uses: actions/download-artifact@v1
      with:
        name: assets
        path: public
    - name: Setup PHP
      uses: shivammathur/setup-php@master
      with:
        php-version: 7.4
        extension-csv: mbstring, bcmath
    - name: Composer install
      run: composer install
    - name: Copy repository contents via scp
      if: github.ref == 'refs/heads/develop'
      uses: appleboy/scp-action@master
      env:
        HOST: ${{ secrets.SSH_KNOWN_HOST }}
        USERNAME: ${{ secrets.SSH_KNOWN_USERNAME }}
        PORT: ${{ secrets.SSH_KNOWN_PORT }}
        KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      with:
        source: "."
        target: "/home/ksp-backend-test"
    - name: Deploy to Prod
      run: |
        whoami
        pwd
        ls -al

