name: Continuous Deployment

on: 
  push:
    branches:
      - develop

jobs:
  build-js:
    name: Build Js/Css
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Npm Build
        run: |
          npm install
          npm run prod
          cat public/mix-manifest.json
      - name: Upload build files
        uses: actions/upload-artifact@v1
        with:
          name: assets
          path: public
  
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    # Note tht this needs build-js to completed succesfully
    needs: [build-js]
    if: github.ref == 'refs/heads/develop'
    steps:
    - uses: actions/checkout@v1
    - name: Download build assets
      uses: actions/download-artifact@v1
      with:
        name: assets
        path: public
    - name: Setup PHP
      uses: shivammathur/setup-php@master
      with:
        php-version: 7.4
        extension-csv: mbstring, bcmath
    - name: Composer install
      run: composer install
    - name: Copy repository contents via scp
      if: github.ref == 'refs/heads/develop'
      uses: appleboy/scp-action@master
      env:
        HOST: ${{ secrets.SSH_KNOWN_HOSTS }}
        USERNAME: ${{ secrets.SSH_KNOWN_USERNAME }}
        PORT: ${{ secrets.SSH_KNOWN_PORT }}
        KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      with:
        source: "."
        target: "/home/ksp-backend-test"
    - name: Deploy to Prod
      run: |
        mv /home/ksp-backend-test/public /var/www/example.com/html
        whoami
        pwd
        ls -al

